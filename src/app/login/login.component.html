<div class="margin-left">
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control field-width" [ngClass]="{ 'is-invalid': submitted && formValues.email.errors }" />
        <div *ngIf="submitted && formValues.email.errors" class="invalid-feedback">
            <div *ngIf="formValues.email.errors.required">EmailId is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control field-width" [ngClass]="{ 'is-invalid': submitted && formValues.password.errors }" />
        <div *ngIf="submitted && formValues.password.errors" class="invalid-feedback">
            <div *ngIf="formValues.password.errors.required">Password is required</div>
        </div>
    </div>
    <div *ngIf="errorMessage">
        {{errorMessage}}
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
